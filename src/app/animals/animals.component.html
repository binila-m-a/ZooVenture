<table>
    <thead>
      <tr>
        <th>Sl No</th>
        <th>Name</th>
        <th>Animal</th>
        <th>Weight (kg)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let animal of animalData">
        <td>{{ animal.slNo }}</td>
        <td>{{ animal.name }}</td>
        <td>{{ animal.animal }}</td>
        <td>{{ animal.weight }}</td>
      </tr>
    </tbody>
  </table>
